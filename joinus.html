    <form onsubmit="Validate()" method="get">
      <center><h2>Join Us</h2></center>
      <div class="inside">
        <div class="Input">
          <label for="name">Name</label>
          <input
            class="input-field"
            type="text"
            placeholder="Full Name"
            name="name"
            id="name"
          />
        </div>

        <div class="Input">
          <label for="email">Email</label>
          <input
            class="input-field"
            type="text"
            placeholder="Email"
            name="email"
            id="email"
          />
        </div>

        <div class="Input">
          <label for="phone">Phone Number</label>
          <input
            class="input-field"
            type="tel"
            placeholder="Phone"
            name="phone"
            id="phone"
          />
        </div>

        <div class="Labelcheck">
          <label for="preferences">Preferences:</label>
        </div>
        <div class="labelcheck">
          <input type="checkbox" name="preferences" id="preferences" />
          <label for="Bodycare">Bodycare</label>
        </div>
        <div class="Labelcheck">
          <input type="checkbox" name="preference" id="preference" />
          <label for="Skincare">Skincare</label>
        </div>
        <div class="Labelcheck">
          <label>Gender: </label>
        </div>
        <div class="Labelcheck">
          <input type="radio" name="gender" id="male" />
          <label for="male">Male</label>
        </div>

        <div class="Labelcheck">
          <input type="radio" name="gender" id="female" />
          <label for="female">Female</label>
        </div>

        <div class="Submit">
          <input
            class="input-field"
            type="button"
            value="Submit"
            onclick="Validate()"
          />
        </div>
      </div>
    </form>
